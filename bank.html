   <title>Card</title>
</head>
<body>
   <section class="sect_card">
      <div class="div_card"><!-- Задний план карты -->
         <div class="Number_card"><!-- Форма номера карты -->
            <h1 class="text">Card Number</h1>
            <form class="form">
               <input id="card_num" type="text" placeholder="0000-0000-0000-0000" id="Number">
            </form>
            <div class="Name_card"><!-- форма имя карты -->
               <h1 class="text">Card Name</h1>
               <form class="form">
                  <input type="text" id="card_name" placeholder="IVAN IVANOV" id="Number" >
               </form>

               <div class="div_Card_DateAndCW"><!-- Див для форм даты в строчку -->
                  <div class="div_date"><!-- Форма с датами -->
                              
                            <h1 class="text">Expiration Date</h1>
                            <div class="div_form_date">
                              <form class="form_date_mount">
                                 <input type="number"  min="1" max="12" id="month" placeholder="Month">
                              </form>     
                               <form class="form_date_years">
                                 <input type="number"min="23" id="year" placeholder="Year">
                              </form>
                            </div>  
        
                           </div>

                  <div class="div_cvv"><!-- Форма с CVV -->
                     <h1 class="text">CVV</h1>
                     <form class="form">
                        <input type="number"  max="999" min="001" id="card_cvv"placeholder="000" >
                     </form>
                  </div>
               </div>
               <div class="div_submit">   <!-- При нажатии на кнопку вызываеть функция проверки -->
                  <form class="form_submit">
                     <button type="button" onclick="examination()" class="class_button"  >submit</button>
                    </form>
                    
               </div>


         </div>
      

            
      </div>
   </section>
</body>
</html>
